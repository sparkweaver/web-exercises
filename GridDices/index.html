<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacci Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section>
                <div class="dice">
                    <div class="dot center-dot"></div>
                </div>
                <div class="dice">
                    <div class="dot top-left-dot"></div>
                    <div class="dot bottom-right-dot"></div>
                </div>
                <div class="dice">
                    <div class="dot center-dot"></div>
                    <div class="dot top-left-dot"></div>
                    <div class="dot bottom-right-dot"></div>
                </div>
                <div class="dice">
                    <div class="dot top-left-dot"></div>
                    <div class="dot bottom-right-dot"></div>
                    <div class="dot top-right-dot"></div>
                    <div class="dot bottom-left-dot"></div>
                </div>
                <div class="dice">
                    <div class="dot center-dot"></div>
                    <div class="dot top-left-dot"></div>
                    <div class="dot bottom-right-dot"></div>
                    <div class="dot top-right-dot"></div>
                    <div class="dot bottom-left-dot"></div>
                </div>
                <div class="dice">
                    <div class="dot middle-left-dot"></div>
                    <div class="dot middle-right-dot"></div>
                    <div class="dot top-left-dot"></div>
                    <div class="dot bottom-right-dot"></div>
                    <div class="dot top-right-dot"></div>
                    <div class="dot bottom-left-dot"></div>
                </div>
            </section>
        </main>
    </body>
</html>
