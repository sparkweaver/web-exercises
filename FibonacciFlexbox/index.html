<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fibonacci Flexbox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="rectangle">
                <div class="fib-box fib-0">0</div>
                <div class="fib-box fib-1">1</div>
                <div class="fib-box fib-1">1</div>
                <div class="fib-box fib-2">2</div>
                <div class="fib-box fib-3">3</div>
                <div class="fib-box fib-5">5</div>
                <div class="fib-box fib-8">8</div>
                <div class="fib-box fib-13">13</div>
                <div class="fib-box fib-21">21</div>
                <div class="fib-box fib-34">34</div>
            </div>
        
            <div class="rectangle reverse">
                <div class="fib-box fib-0">0</div>
                <div class="fib-box fib-1">1</div>
                <div class="fib-box fib-1">1</div>
                <div class="fib-box fib-2">2</div>
                <div class="fib-box fib-3">3</div>
                <div class="fib-box fib-5">5</div>
                <div class="fib-box fib-8">8</div>
                <div class="fib-box fib-13">13</div>
                <div class="fib-box fib-21">21</div>
                <div class="fib-box fib-34">34</div>
            </div>
        </main>
    </body>
</html>
